version: '3.4'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
    env_file: .env
    environment:
      RAILS_ENV: development

  database:
    image: postgres:12.1
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    build: ./app/frontend
    ports:
      - "8080:8080"
    volumes:
      - ./app/frontend:/frontend
      - front_node_modules:/frontend/node_modules

volumes:
  gem_cache:
  db_data:
  front_node_modules:
